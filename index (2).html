<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        section {
            padding: 20px;
        }

        section h2 {
            color: #333;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        form button {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Your profession or headline</p>
    </header>
    <section id="experience">
        <h2>Experience</h2>
        <!-- Add your experience here -->
    </section>
    <section id="education">
        <h2>Education</h2>
        <!-- Add your education here -->
    </section>
    <section id="skills">
        <h2>Skills</h2>
        <!-- Add your skills here -->
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <!-- Simple contact form -->
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
